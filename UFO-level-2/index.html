<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>UFO Finder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="static/css/style.css">
</head>

<body>
	
	<!-- Wrapper class -->
	<div class="wrapper">

		<!-- Navbar -->
		<nav class="navbar navbar-default">

			<!-- Container Fluid -->
			<div class="container-fluid">

				<!-- Navbar Header -->
				<div class="navbar-header">

					<!-- Homepage Link -->
					<a class="navbar-brand" href="index.html">UFO Sightings
						<img class="nav-ufo" src="static/images/ufo.svg">
					</a>

				<!-- Header -->
				</div>

			<!-- Container Fluid -->
			</div>
		
		<!-- Navbar -->
		</nav>

		<!-- Hero Class -->
		<div class="hero text-center">
			
			<h1>UFO SIGHTINGS</h1>
			<p>The Truth is Out There</p>
		
		<!-- Hero -->
		</div>

		<!-- Container class -->
		<div class="container">

			<!-- First Row Class -->
			<div class="row margin-top-50">
			
				<!-- First Column Class -->
				<div class="col-md-2">

					<aside class="filters">

						<!-- Panel class -->
						<div class="panel panel-default">
						
							<!-- Panel Heading -->
							<div class="panel-heading">Filter Search</div>

							<!-- Panel Body -->
							<div class="panel-body">

								<!-- Form -->
								<form>
								
									<!-- Form Class -->
									<div class="form-group">

										<ul class="list-group" id="filters">
											<li class="filter list-group-item">
										
												<!-- Drop Down list -->
												<select class="select">

														<!-- options -->
														<option value="date">Date</option>
														<option value="city">City</option>
														<option value="state">State</option>
														<option value="country">Country</option>
														<option value="shape">Shape</option>

												</select>

												<br></br>

												<input class="form-control" id="search" name="UFO-form" type="text" placeholder="Enter here.....">
											</li>
										</ul>

										<center>
										<button id="filter" type="button" class="btn btn-default">Filter Data</button>
										</center>

									<!-- Form Class -->
									</div>
									
									
								
								<!-- Form End -->
								</form>
							
							<!-- Panel Body -->
							</div>		

						<!-- Panel -->
						</div>			

					</aside>
					
				<!-- First Column Tag -->
				</div>
			
				<!-- Column -->
				<div class="col-md-10">

					<!-- Table Area -->
					<div id="table-area" class="">
				
						<table id="ufo-table" class="table table-striped">
							<thead>
								<tr>
								<th class="table-head">Date</th>
								<th class="table-head">City</th>
								<th class="table-head">State</th>
								<th class="table-head">Country</th>
								<th class="table-head">Shape</th>
								<th class="table-head">Duration</th>
								<th class="table-head">Comments</th>
								</tr>
							</thead>
							<tbody class="data"></tbody>
							</table>
					
					<!-- Table Area -->
					</div>
				
				<!-- Column -->
				</div>
			
			<!-- Second Row Tag -->
			</div>
			
		<!-- Container Tag -->
		</div>

		<!-- Footer -->
		<footer class="footer">

			<span class="bottom">UFO Sightings</span>

		<!-- Footer -->
		</footer>

	<!-- Wrapper -->
	</div>
  
</body>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>

</html>
